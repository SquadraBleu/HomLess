<section id="login" class="mt-2">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <div class="container">
     <div>
        <div class="row">
         <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
           <div class="card_login">
             <div class="card">
               <img class="logo" src="assets/images/Homless-Gold.png"/>
               <div class="card-body text-center">
                 <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                   <h1 class="h2 mb-3" *ngIf="!isError">Login</h1>
                   <div class="alert alert-danger" role="alert" *ngIf="isError">
                      {{errMessage}}
                   </div>
                   <div class="form-group">
                     <input type="email" id="email" name="email" class="form-control" placeholder="Email" formControlName="email" />
                   </div>
                   <div class="form-group">
                     <input type="password" id="password" name="password" class="form-control" placeholder="Password" formControlName="password"/>
                   </div>
                   <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                   <a href="#">
                     No tienes una cuenta? Registrate aqui.
                    </a>
                 </form>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
     </div>
   </section>
