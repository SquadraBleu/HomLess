<div class="container-fluid">
    <div class="row mt-5">
        <h2 class="ml-auto mr-auto">¿Qué estás buscando?</h2>
    </div>
    <form (ngSubmit)="submitSearch()" #createForm="ngForm">  
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="card-body text-center">    
                    <div class="form-group">
                        <input type="text" id="search" name="search" class="form-control" 
                        placeholder="Escribe aquí tu búsqueda" [(ngModel)]="searchTerm"/>
                    </div>   
            </div>
        </div>
    </div>
    <div class="container form-group">
        <div class="row">
            <div class="col-2">
                <label class="small" for="tipos">Tipo de inmueble: </label>
                <select name="tipos" id="tipos" class="form-control">
                    <option *ngFor="let tipo of tiposDeInmueble">
                        {{tipo}}
                    </option>
                </select>
            </div>
            <div class="col-2">
                <label class="small" for="titulo">Área (m&#178;): </label>
                    <input type="text" name="area" id="area" class="form-control" [(ngModel)]="area">
            </div>
            <div class="col-2">
                <label class="small" for="titulo">Número de habitaciones </label>
                    <input type="text" name="nhabitaciones" id="nhabitaciones" class="form-control" [(ngModel)]="nhabitaciones">
            </div>
            <div class="col-2">
                <label class="small" for="titulo">Número de baños: </label>
                    <input type="text" name="nbanos" id="nbanos" class="form-control" [(ngModel)]="nbanos">
            </div>
            <div class="col-2">
                <label class="small" for="zonas">Zona: </label>
                 <select name="zonas" id="zonas" class="form-control">
                    <option *ngFor="let zona of zonas">
                        {{zona}}
                    </option>
                 </select> 
            </div>
            <div class="col-2">
                <label class="small" for="localidad">Localidad: </label>
                 <select name="localidades" id="localidades" class="form-control">
                    <option *ngFor="let localidad of localidades">
                        {{localidad}}
                    </option>
                 </select>
            </div>
        </div>

    </div>
    <div class="row form-group">
        <div class="col-10 mx-auto">
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="isVenta" [(ngModel)]="isVenta">
                        <label class="form-check-label"> <strong>Venta</strong> </label>
                    </div>
                    <h6>Precio mínimo: ${{minPriceVenta}} millones</h6>
                    <div class="row">
                        <div class="col-xs-1">
                            <input [disabled]="!isVenta" type="checkbox" class="form-check-input" name="isMinPriceVenta" [(ngModel)]="isMinPriceVenta">
                        </div>
                        <div class="col-11">
                            <input [disabled]="!isVenta || !isMinPriceVenta" type="range" min="0" max="1000" value="0" class="slider" id="myRange"
                            (change)="getMinVentaSliderValue($event)" (oninput)="getMinVentaSliderValue($event)">
                        </div>
                    </div>
                    <h6>Precio máximo: ${{maxPriceVenta}} millones</h6>
                    <div class="row">
                        <div class="col-xs-1">
                            <input [disabled]="!isVenta" type="checkbox" class="form-check-input" name="isMaxPriceVenta" [(ngModel)]="isMaxPriceVenta">
                        </div>
                        <div class="col-11">
                            <div class="slidecontainer">
                            <input [disabled]="!isVenta || !isMaxPriceVenta"  type="range" min="0" max="1000" value="0" class="slider" id="myRange"
                            (change)="getMaxVentaSliderValue($event)" (oninput)="getMaxVentaSliderValue($event)">
                            </div>
                        </div>
                    </div>          
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="isArriendo" [(ngModel)]="isArriendo">
                        <label class="form-check-label"> <strong>Arriendo</strong> </label>
                    </div>
                    <h6>Precio mínimo: ${{minPriceArriendo}}</h6>
                    <div class="row">
                        <div class="col-xs-1">
                            <input [disabled]="!isArriendo" type="checkbox" class="form-check-input" name="isMinPriceArriendo" [(ngModel)]="isMinPriceArriendo">
                        </div>
                        <div class="col-11">
                            <div class="slidecontainer">
                                <input [disabled]="!isArriendo || !isMinPriceArriendo" type="range" min="0" max="5000000" step="50000" class="slider" id="myRange"
                                (change)="getMinArriendoSliderValue($event)" (oninput)="getMinArriendoSliderValue($event)">
                            </div>
                        </div>
                    </div>
                    <h6>Precio máximo: ${{maxPriceArriendo}}</h6>
                    <div class="row">
                        <div class="col-xs-1">
                            <input [disabled]="!isArriendo" type="checkbox" class="form-check-input" name="isMaxPriceArriendo" [(ngModel)]="isMaxPriceArriendo">
                        </div>
                        <div class="col-11">
                            <div class="slidecontainer">
                                <input [disabled]="!isArriendo || !isMaxPriceArriendo" type="range" min="0" max="5000000" step="50000" class="slider" id="myRange"
                                (change)="getMaxArriendoSliderValue($event)" (oninput)="getMaxArriendoSliderValue($event)">
                            </div>
                        </div>
                    </div>     
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block mt-3 mb-3">Buscar</button>
    </div>
    </form>
</div>
