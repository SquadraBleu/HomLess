<h1 align="center">Aqui esta el resultado de tu busqueda</h1>
<div class="container-fluid">
    <div class="row alert alert-warning seleccion" *ngFor="let inmueble of inmuebles" (click)="verInmueble()">
        <div class="col-2">
            <h5>Como se ve:</h5>
            <img [src]="getImageUrl()" class="logo">
            
        </div>
        <div class="col-3">
            <h5>Titulo: </h5>
            <p>
                {{inmueble.Titulo}}
            </p>
        </div>
        <div class="col-3">
            <h5>Descripcion: </h5>
            <p>
                {{inmueble.Descripcion}}
            </p>
        </div>
        <div class="col-2">
            <h5>Area(Metros cuadrados): </h5>
            {{inmueble.AreaConstruida}}
        </div>
        <div class="col-2">
            
            <div *ngIf="inmueble.MontoArriendo == 0">
                <h5>Monto de venta $$: </h5>
                {{inmueble.MontoVenta}}
            </div>
            
            <div *ngIf="inmueble.MontoVenta == 0">
                <h5>Monto de arriendo $$</h5>
                {{inmueble.MontoArriendo}}
            </div>
        </div>
    </div>
</div>
