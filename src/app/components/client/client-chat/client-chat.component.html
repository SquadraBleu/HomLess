<div #scrollMe class="container-flex card-body msg_card_body scroll-style">
	<div *ngFor="let mensaje of mensajes">
		<div *ngIf="mensaje.FromRepresentante">
			<div class="d-flex justify-content-start mb-4">
				<div class="img_cont_msg">
					<!--<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">-->
				</div>
				<div class="msg_cotainer">
					{{mensaje.Texto}}
					<span class="msg_time">{{mensaje.Fecha}}</span>
				</div>
			</div>
		</div>
		<div *ngIf="!mensaje.FromRepresentante">
			<div class="d-flex justify-content-end mb-4">
				<div class="msg_cotainer_send">
					{{mensaje.Texto}}
					<span class="msg_time_send">{{mensaje.Fecha}}</span>
				</div>
				<div class="img_cont_msg">
<!--					<img src="" class="rounded-circle user_img_msg">-->
				</div>
			</div>
		</div>
	</div>
</div>
<div class="card-footer">
	<div class="input-group">
		<div class="input-group-append">
			<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
		</div>
			<textarea (keyup.enter)="enviarMensaje()" type="submit text" name="mensaje" class="form-control type_msg" [(ngModel)]="mensaje" placeholder="Escribe un mensaje..."></textarea>
			<div class="input-group-append">
				<span (click)="enviarMensaje()" class="input-group-text send_btn" >Enviar</span>
			</div>
		<button class="ml-2 mr-2 btn-info"><small>Terminar conversaci√≥n</small></button>
	</div>
</div>
