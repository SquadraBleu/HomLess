<div class="container-fluid" [hidden]="!(busquedas.length > 0)">
    <h2>Aquí están las búsquedas que has realizado</h2>
    <div class="row alert alert-warning seleccion" 
    *ngFor="let busqueda of busquedas; let i = index;" [attr.data-index]="i">
        <div class="col-0.5">
            {{i+1}}
        </div>
        <div class="col" *ngFor = "let info of this.data[i]; let j = index" [attr.data-index]="j">
            <div><strong>{{headers[i][j]}}</strong></div>
            <p>{{info}}</p>
        </div>
        <div class="col-2">
            <button [hidden] = "busqueda.SiNotificacion" class="btn btn-success btn-sm" (click)="activarBusqueda(i)">
                Activar alerta para la búsqueda
            </button>
            <button [hidden] = "!busqueda.SiNotificacion" class="btn btn-danger btn-sm" (click)="desactivarBusqueda(i)">
                Desactivar alerta
            </button>
        </div>
        <div class="col-1">
            <button class="btn btn-danger btn-sm" (click)="eliminarBusqueda(i)">
                Eliminar
            </button>
        </div>
    </div>
</div>
<div class="container-fluid alert alert-info" [hidden]="busquedas.length > 0" align="center">
    <h1 class="alert-heading">Holy Guacamole!</h1>
    <p>Parece que no has realizado ninguna búsqueda</p>
    <hr>
    <p><a href="public/search">¡Haz click aquí para buscar algo!</a></p>
</div>
